name: Update Pluto TV Regions

on:
  # Esegui ogni giorno alle 3:00 AM UTC
  schedule:
    - cron: '0 3 * * *'
  
  # Permetti esecuzione manuale
  workflow_dispatch:
  
  # Esegui anche al push (per test)
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'config.json'
      - '.github/workflows/**'

jobs:
  update-channels:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run scraper
        run: npm start
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code output/ || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push changes
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add output/
          git commit -m "ðŸ¤– Auto-update Pluto TV channels - $(date '+%Y-%m-%d %H:%M UTC')"
          git push
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pluto-tv-outputs
          path: output/
          retention-days: 7
